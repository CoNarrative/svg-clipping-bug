    <defs>
        <marker id="marker-triangle"
                viewBox="0 0 10 10" refX="0" refY="5"
                markerUnits="strokeWidth"
                markerWidth="3" markerHeight="2.25"
                orient="auto">
            <path fill="green" d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
    </defs>
    <!-- this line is safe because it has no url reference -->
    <!--<line x1="0" y1="400" x2="800" y2="400" style="stroke:red;stroke-width:5" ></line>-->

    <!-- the presence of this line makes removing clipped elements atrociously slow -->
    <line x1="0" y1="600" x2="800" y2="600" style="stroke:red;stroke-width:5" marker-end="url(#marker-triangle)"></line>

    <!--drawings go here -->
    <g class="drawings" style="fill:none;stroke:black;"></g>
</svg>
