<script>
	var svgns = "http://www.w3.org/2000/svg";
	var clippedEachLoop = 50;
	var loopMax = 1000;
	var sampleEvery = 20;
	var accumulated = 0;
	var samples = [];
	var myFrame =document.getElementById('my-frame');

	document.body.innerHTML = '<svg id="mySvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%"></svg>'


	var svg = document.getElementById('mySvg');

	function createEl(tagName){
		return document.createElementNS(svgns,tagName);
	}
	function createFrame(){
		var frame = myFrame.cloneNode(true);
		var holder = createEl('g');
		holder.appendChild(frame);
		return holder;
	}

	function build() {
		for (var j = 0; j < clippedEachLoop; j++) {
			var frame=createFrame();
			frame.setAttribute('id','frame-'+j);
			frame.setAttribute('transform','translate(' + j*50 + ') scale(0.05)');
			svg.appendChild(frame);
		}
	}
	function clear() {
		for (var j = 0; j < clippedEachLoop; j++) {
			var frame=document.getElementById('frame-'+j);
			if (!frame)return;
			frame.parentNode.removeChild(frame);
		}
	}

	var i = 0;
	var intervalId = setInterval(function () {
		var startTime = Date.now();
		clear();
		var endTime = Date.now();
		i++;
		accumulated += endTime - startTime;
		if (i % sampleEvery === 0) {
			console.log(i, accumulated / sampleEvery, 'ms');
			samples.push(accumulated / sampleEvery);
			accumulated = 0;
		}
		build();
		if (i >= loopMax) {
			console.log('DONE!');
			console.log(samples);
			clearInterval(intervalId);
		}
	}, 45);


</script>
